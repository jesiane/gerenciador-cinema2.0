<app-filme-pesquisa (onTituloSelecionado)="selecionarFilmesDetalhesPorTitulo($event)"></app-filme-pesquisa>
<div class="container">
    <div *ngFor="let filmeBusca of filmesBusca" class="row justify-content-center bg-light rounded-3 my-2 py-2 border border-dark">
        <div class="col-7 col-md-3 col-lg-2">
            <img routerLink="/filme-detalhes/{{filmeBusca.id}}" role="button"
                [ngSrc]="'https://image.tmdb.org/t/p/original' + this.filmeBusca.poster" class="img-poster img-fluid rounded-3"
                width="400" height="600" alt="" />
        </div>
        <div class="d-grid bg-light gap-2 col-12 col-md col-lg">
            <a routerLink="/filme-detalhes/{{filmeBusca.id}}"
                class="link-information bg-light text-dark border-bottom p-2 m-1 text-center">
                {{filmeBusca.titulo}}
            </a>
            <p class="border-bottom bg-light p-2 m-1">{{filmeBusca.descricao}}</p>
            <p class="p-1 text-start">{{filmeBusca.data.split('-')[0]}}</p>
        </div>
    </div>
</div>
